<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <!-- Browser normalization -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Bootstrap styles see: http://twitter.github.io/bootstrap/ -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Your custom CSS in style.css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- BEGIN: handlebars templates go here.  These can be dynamically loaded using something like PHP, but don't worry about that for prototypes. -->

  <!-- END: handlebars templates go here. -->

  <!-- JS should load last.  Allows the browser to register all the DOM before processing -->
  <script src="js/libs/jquery-1.9.1.js"></script>
  <!-- templating language.  see: http://emberjs.com/guides/templates/handlebars-basics/ -->
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <!-- Ember main lib. see: http://emberjs.com -->
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <!-- Ember data lib.  I built this using node.js, there is no current stable release just yet. see: http://emberjs.com -->
  <script src="js/libs/ember-data.js"></script>
  <!-- Showdown lib. see: https://github.com/coreyti/showdown -->
  <script src="js/libs/showdown.js"></script>
  <!-- Moment lib. see: http://momentjs.com/ -->
  <script src="js/libs/moment.js"></script>
  <!-- Your application JS file(s) in the order that they need to load. -->
  <script src="js/app.js"></script>
</body>
</html>
